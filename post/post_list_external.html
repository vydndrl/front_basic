<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>게시판 서비스</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <object style="width: 100%" data="header.html" type="text/html"></object>
    <!-- container : 부스트랩의 컨테이너 클래스는 페이지의 내용을 
     중앙에 정렬하고 양쪽에 패딩을 추가하고 내용을 감싸는 역할 -->
    <div class="container">
      <div class="page-header"><h3>게시글 목록</h3></div>
      <!-- btn-primary, btn-secondary 등 여러 버튼 제공 -->
      <div class="float-end">
        <button class="btn btn-primary">글쓰기</button>
      </div>
      <table class="table">
        <thead>
          <tr>
            <th>user id</th>
            <th>id</th>
            <th>title</th>
            <th>body</th>
          </tr>
        </thead>
        <tbody id="bodyData"></tbody>
      </table>
    </div>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
      async function serverData() {
        const response1 = await axios.get("https://jsonplaceholder.typicode.com/posts/");
        const allData = response1.data;
        let bodyData = document.getElementById("bodyData");
        for (let i = 1; i <= allData.length; i++) {
          const userId = allData[i].userId;
          const id = allData[i].id;
          const title = allData[i].title;
          const body = allData[i].body;

          bodyData.innerHTML += `<tr><td>${userId}</td><td>${id}</td><td>${title}</td><td>${body}</td><tr>`;
        }
      }
      serverData();
    </script>
  </body>
</html>
