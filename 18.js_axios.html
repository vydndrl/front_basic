<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>js axios</title>
  </head>
  <body>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
      async function postApi1() {
        const response1 = await axios.get("https://jsonplaceholder.typicode.com/posts/1");
        // axios를 통한 데이터 호출시 .data 해줘야 함에 유의
        console.log(response1.data);
      }
      async function postApi2() {
        try {
          const response2 = await axios.get(
            "https://jsonplaceholder.typicode.com/posts/"
          );
          // axios를 통한 데이터 호출시 .data 해줘야 함에 유의
          console.log(response2.data);
          // 배열 안에 객체를 아래 형식으로 출력

          // userId : 1
          // ID : 1
          // title : xxx
          // contents : xxx

          const arr = response2?.data; // ?: 값이 있을 수도 있고 없을 수도 있음. java의 optional 같은 느낌
          arr.forEach((element) => {
            console.log(`user id: ${element.userId}`);
            console.log(`title: ${element.title}`);
            console.log(`body: ${element.body}`);
          });
        } catch (e) {
          console.log(e);
        }
      }
      postApi1();
      postApi2();
    </script>
  </body>
</html>
