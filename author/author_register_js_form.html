<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>회원가입</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <object style="width: 100%" data="/post/header.html" type="text/html"></object>
    <div class="container">
      <div class="page-header">
        <h3>회원가입</h3>
      </div>
      <form id="authorForm">
        <div class="form-group">
          <label for="name">이름</label>
          <input type="text" class="form-control" name="name" id="name" />
        </div>
        <div class="form-group">
          <label for="email">email</label>
          <input type="email" class="form-control" name="email" id="email" />
        </div>
        <div class="form-group">
          <label for="password">password</label>
          <input type="password" class="form-control" name="password" id="password" />
        </div>
        <div class="form-group">
          <label for="role">사용자 권한</label>
          <select name="role" id="role" class="form-select">
            <option value="user" selected>일반유저</option>
            <option value="admin">관리자</option>
          </select>
        </div>
        <button type="submit" class="btn btn-secondary flo">제출</button>
      </form>
    </div>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
      document
        .getElementById("authorForm")
        .addEventListener("submit", async function (event) {
          event.preventDefault();
          const name = document.getElementById("name").value;
          const email = document.getElementById("email").value;
          const password = document.getElementById("password").value;
          const role = document.getElementById("role").value;

          try {
            const response = await axios.post("http://localhost:8081/author/register2", {
              name: name,
              email: email,
              password: password,
              role: role,
            });
            console.log(response.data);
          } catch (e) {
            console.log(e.message);
          }
        });
    </script>
  </body>
</html>
