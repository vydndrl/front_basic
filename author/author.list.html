<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>유저 리스트 조회</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <object style="width: 100%" data="../common/header.html" type="text/html"></object>
    <!-- container : 부스트랩의 컨테이너 클래스는 페이지의 내용을 
     중앙에 정렬하고 양쪽에 패딩을 추가하고 내용을 감싸는 역할 -->
    <div class="container">
      <div class="page-header"><h3>유저 목록</h3></div>
      <div class="float-end">
        <button class="btn btn-primary">회원가입</button>
      </div>
      <table class="table">
        <thead>
          <tr>
            <th>id</th>
            <th>name</th>
            <th>email</th>
            <th>password</th>
          </tr>
        </thead>
        <tbody id="bodyData"></tbody>
      </table>
    </div>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
      async function serverData() {
        const response1 = await axios.get("http://localhost:8081/author/list");
        const allData = response1.data;
        let bodyData = document.getElementById("bodyData");
        for (let i = 0; i <= allData.length; i++) {
          const id = allData[i].id;
          const name = allData[i].name;
          const email = allData[i].email;
          const password = allData[i].password;

          bodyData.innerHTML += `<tr><td>${id}</td><td>${name}</td><td>${email}</td><td>${password}</td><tr>`;
        }
      }
      serverData();
    </script>
  </body>
</html>
